<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <h1 class="titulo">CriptoMonedas</h1>
    </header>
    <div class="contenedor">
        <div class="lateral">
            <h2 class="sub">Cotizar:</h2>
            <form action="" id="formulario">
                <div class="monedaele">
                    <select name="moneda" id="moneda" class="moneda">
                        <option value="" >Elige tu Moneda</option>
                        <option value="USD" class="item">Dolar Americano</option>
                        <option value="MXN" class="item">Peso Mexicano</option>
                        <option value="JPY" class="item">Yen</option>
                        <option value="EUR" class="item">Euro</option>
                    </select>
                </div>

                <div class="criptoele">
                    <select name="cripto" id="cripto" class="cripto">
                        <option value="" >Elige tu CriptoMoneda</option>
                       
                    </select>
                </div>
                <input type="submit" value="Cotizar" class="boton">
            </form>
            <div class="validar"></div>
        </div>
        <div class="principal">

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
